<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
</body>
<script type="text/javascript">
    // 在vue解析之前，div中只有属性v-cloak
    // 在vue解析之后，div没有一个属性v-cloak
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    })
</script>
</html>
