<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{firstName + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{firstName}} + '' +{{lastName}}</h2>
        <h2>{{counter}} * 2</h2>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            firstName: 'wang',
            lastName: 'wxc',
            counter: 100
        }
    })
</script>
</html>
