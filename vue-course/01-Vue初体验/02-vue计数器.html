<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods:{
            add: function() {
                console.log('add 执行')
                counter++
            },
            sub: function() {
                console.log('sub 执行')
                counter--
            }
        }
    })
</script>
</html>
